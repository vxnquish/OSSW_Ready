  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.JAR_NAME }}
          path: build/libs/

      - name: Prepare deployment
        id: prepare
        run: |
          JAR_FILE=$(find build/libs -name "${JAR_NAME}-*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "‚ùå Error: Downloaded JAR file not found"
            exit 1
          fi
          echo "jar-file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "üöÄ Preparing to deploy: $(basename $JAR_FILE)"

      - name: Deploy to EC2 Server
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          JAR_FILE="${{ steps.prepare.outputs.jar-file }}"
          TARGET_JAR_NAME="${{ env.JAR_NAME }}.jar"

          echo "üîå Testing connection..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "echo '‚úÖ Server connection successful'"

          echo "üì¶ Creating backup if needed..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "
            if [ -f /home/$EC2_USERNAME/$TARGET_JAR_NAME ]; then
              cp /home/$EC2_USERNAME/$TARGET_JAR_NAME /home/$EC2_USERNAME/${TARGET_JAR_NAME}.backup
              echo '‚úÖ Backup created'
            fi
          "

          echo "‚¨ÜÔ∏è Uploading new JAR..."
          scp -i private_key.pem -o StrictHostKeyChecking=no "$JAR_FILE" $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/$TARGET_JAR_NAME

          echo "üöÄ Starting app..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST <<'EOF'
            TARGET_JAR_NAME="backend.jar"
            echo "üîÅ Stopping old app..."
            pkill -TERM -f "$TARGET_JAR_NAME" || true
            sleep 5

            echo "üü¢ Launching new app in background..."
            nohup java -jar -Dspring.profiles.active=prod /home/$USER/$TARGET_JAR_NAME > app.log 2>&1 &
            echo "‚úÖ App started (background)"
            exit 0
  EOF
  
  rm -f private_key.pem
  echo "‚úÖ Deployment complete"

- name: Deployment Summary
  if: always()
  run: |
    if [ "${{ job.status }}" == "success" ]; then
      echo "üéâ ‚úÖ Production deployment successful!"
      echo "üåê Application URL: http://${{ secrets.EC2_HOST }}:8080"
    else
      echo "üí• ‚ùå Deployment failed!"
    fi
