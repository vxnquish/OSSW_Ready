name: Main Branch CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JAR_NAME: 'backend'
  JAVA_VERSION: '17'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build without tests
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew bootJar -x test
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: backend/build/reports/tests/

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      jar-version: ${{ steps.build-info.outputs.jar-version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew clean build -x test --no-daemon
      - id: build-info
        run: |
          cd backend
          JAR_FILE=$(find build/libs -name "${JAR_NAME}-*.jar" ! -name '*plain.jar' | head -n 1)
          [[ -f "$JAR_FILE" ]] || { echo "JAR not found"; exit 1; }
          echo "jar-version=$(basename "$JAR_FILE" | sed "s/${JAR_NAME}-//;s/.jar//")" >> $GITHUB_OUTPUT
          echo "Built JAR: $JAR_FILE"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.JAR_NAME }}
          path: backend/build/libs/${{ env.JAR_NAME }}-*.jar
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.JAR_NAME }}
          path: build/libs/

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Stop and backup on EC2
        run: |
          JAR=backend.jar
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            if pgrep -f "$JAR"; then
              pkill -TERM -f "$JAR"
              sleep 5
            fi
            if [ -f "/home/${{ secrets.EC2_USERNAME }}/$JAR" ]; then
              cp "/home/${{ secrets.EC2_USERNAME }}/$JAR" "/home/${{ secrets.EC2_USERNAME }}/$JAR.$(date +'%Y%m%d%H%M%S').backup"
              echo "Backup succeeded"
            else
              echo "No existing JAR to backup"
            fi
          EOF

      - name: Upload JAR to EC2
        run: |
          scp -i key.pem \
            build/libs/${{ env.JAR_NAME }}-${{ needs.build.outputs.jar-version }}.jar \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USERNAME }}/backend.jar

      - name: Launch on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            nohup java -jar -Dspring.profiles.active=prod /home/${{ secrets.EC2_USERNAME }}/backend.jar \
              > /home/${{ secrets.EC2_USERNAME }}/app.log 2>&1 &
            echo "App launched"
          EOF

      - name: Clean up
        run: rm -f key.pem
